<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>League Admin: {% block title %}{% endblock %}</title>
</head>
<body>
    <!-- The sidebar -->
    <div id="mySidebar" class="sidebar" style="display: block; width: 15%;">
        <div>
            {{ user }}
            <h1>League Admin</h1>
           

            <p href="javascript:void(0)" class="closebtn" onclick="closeNav()"><<</p>
        </div>

        <a class="active" href="#home">Home</a>
        <a href="sign-up">Sign up</a>
        <a href="login">Login</a>
        <a href="#about">About</a>
    </div>
    
    <div class="w3-bar-item w3-button w3-large">
        <a style="font-size:30px;cursor:pointer position:absolute; top:0; right:0;" onclick="openNav()">&#9720;</a>
    </div>

    <div id="main" style="margin-left: 25%;">
        {% block main %}{%endblock%}
    </div>
    
   
    <script>

    function openNav() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "15%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
    }

    function closeNav() {
    var c = document.getElementById('mySidebar');
    c.classList.add('sidebar-animate-left')


    document.getElementById("main").style.marginLeft = "10%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
    }
    </script>

   
    
</body>
</html>
